<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Item Lister</title>
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">
                        Item Lister
                    </h1>
                </div>
                <div class="col-md-6 align-self-center">
                    <input type="text" class="form-control" id="filter" placeholder="Search Items...">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">
                Add Items
            </h2>
            <form id="addForm" class="form-inline mb-3">
                <input type="text" class="form-control mr-2 input" id="item">
                <select id="select" class="form-control mr-2" aria-label="form-select-lg example">
                    <option class="bg-success text-white" value="Garden">Garden</option>
                    <option class="bg-warning text-dark" value="House">House</option>
                    <option class="bg-info text-white" value="Pets">Pets</option>
                </select>
                <input id="submit" type="submit" class="btn btn-dark" value="Submit" disabled/>
            </form>
            <div class="d-inline-flex p-2 bd-highlight d-flex justify-content-between">
                <h2 class="title">
                    Items
                </h2>
                <button id="btn-del-all" class="btn btn-danger btn-sm float-right delete">Delete all X</button>
            </div>
            <ul id="items" class="list-group">
                <li class="list-group-item d-flex  align-items-center">Item 1 
                    <div class="d-flex justify-content-between align-items-center flex-fill ml-3">
                        <div class="badge bg-success text-white bd-highlight p-2 bd-highlight">
                            Garden
                        </div>
                        <botton class="btn btn-danger btn-sm float-right delete ms-auto p-2 bd-highlight">X</botton>
                    </div>
                </li>
                <li class="list-group-item d-flex  align-items-center">Item 2 
                    <div class="d-flex justify-content-between align-items-center flex-fill ml-3">
                        <div class="badge bg-warning text-dark bd-highlight p-2 bd-highlight">
                            House
                        </div>
                        <botton class="btn btn-danger btn-sm float-right delete ms-auto p-2 bd-highlight">X</botton>
                    </div>
                </li>
                <li class="list-group-item d-flex  align-items-center">Item 3 
                    <div class="d-flex justify-content-between align-items-center flex-fill ml-3">
                        <div class="badge bg-info text-white bd-highlight p-2 bd-highlight">
                            Pets
                        </div>
                        <botton class="btn btn-danger btn-sm float-right delete ms-auto p-2 bd-highlight">X</botton>
                    </div>
                    <li class="list-group-item d-flex  align-items-center">Item 4 
                        <div class="d-flex justify-content-between align-items-center flex-fill ml-3">
                            <div class="badge bg-warning text-dark bd-highlight p-2 bd-highlight">
                                House
                            </div>
                            <botton class="btn btn-danger btn-sm float-right delete ms-auto p-2 bd-highlight">X</botton>
                        </div>
                    </li>
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
